<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <container id="calculator">
        <div id="display">
            <div id="operatorValue">
                
            </div>
            <div id="inputValue">
                0
            </div>
        </div>
        <div id="buttons">
            <div class="row">
                <button id="AC" class="allClear">AC</button>
                <button id="CE" class="clearEntry">CE</button>
                <button id="+/-" class="sign">+/-</button>
                <button id="%" class="operation">%</button>
            </div>
            <div class="row">
                <button id="7" class="num">7</button>
                <button id="8" class="num">8</button>
                <button id="9" class="num">9</button>
                <button id="/" class="operation">/</button>
            </div>
            <div class="row">
                <button id="4" class="num">4</button>
                <button id="5" class="num">5</button>
                <button id="6" class="num">6</button>
                <button id="*" class="operation">*</button>
            </div>
            <div class="row">
                <button id="1" class="num">1</button>
                <button id="2" class="num">2</button>
                <button id="3" class="num">3</button>
                <button id="-" class="operation">-</button>
            </div>
            <div class="row">
                <button id="." class="decimal">.</button>
                <button id="0" class="num">0</button>
                <button id="=" class="equal">=</button>
                <button id="+" class="operation">+</button>
            </div>
        </div>
    </container>
    <script src="main.js"></script>
</body>
</html>
