<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <container id="calculator">
        <div id="display">
            80085
        </div>
        <div id="buttons">
            <div class="row">
                <button class="btn">AC</div>
                <button class="btn">CE</div>
                <button class="btn">+/-</div>
                <button class="btn">%</div>
            </div>
            <div class="row">
                <button class="btn">7</div>
                <button class="btn">8</div>
                <button class="btn">9</div>
                <button class="btn">/</div>
            </div>
            <div class="row">
                <button class="btn">4</div>
                <button class="btn">5</div>
                <button class="btn">6</div>
                <button class="btn">*</div>
            </div>
            <div class="row">
                <button class="btn">1</div>
                <button class="btn">2</div>
                <button class="btn">3</div>
                <button class="btn">-</div>
            </div>
            <div class="row">
                <button class="btn">.</div>
                <button class="btn">0</div>
                <button class="btn">=</div>
                <button class="btn">+</div>
            </div>
        </div>
    </container>
    <script src="main.js"></script>
</body>
</html>
