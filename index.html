<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <container id="calculator">
        <div id="display">
            <div id="formulaValue">
                
            </div>
            <div id="displayValue">
                0
            </div>
        </div>
        <div id="buttons">
            <div class="row">
                <button id="AC" class="allClear">AC</button>
                <button id="CE" class="clearEntry">CE</button>
                <button id="sign" class="sign">+/-</button>
                <button id="modulus" class="operation">%</button>
            </div>
            <div class="row">
                <button id="seven" class="num">7</button>
                <button id="eight" class="num">8</button>
                <button id="nine" class="num">9</button>
                <button id="divide" class="operation">/</button>
            </div>
            <div class="row">
                <button id="four" class="num">4</button>
                <button id="five" class="num">5</button>
                <button id="six" class="num">6</button>
                <button id="multiply" class="operation">*</button>
            </div>
            <div class="row">
                <button id="one" class="num">1</button>
                <button id="two" class="num">2</button>
                <button id="three" class="num">3</button>
                <button id="minus" class="operation">-</button>
            </div>
            <div class="row">
                <button id="dot" class="decimal">.</button>
                <button id="zero" class="num">0</button>
                <button id="equal" class="equal">=</button>
                <button id="plus" class="operation">+</button>
            </div>
        </div>
    </container>
    <script src="main.js"></script>
</body>
</html>
