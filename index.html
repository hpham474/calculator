<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <container id="calculator">
        <div id="display">
            <div id="operatorValue">
                
            </div>
            <div id="inputValue">
                0
            </div>
        </div>
        <div id="buttons">
            <div class="row">
                <button id="keyAC" class="btn">AC</button>
                <button id="keyCE" class="btn">CE</button>
                <button id="key+/-" class="btn">+/-</button>
                <button id="key%" class="btn">%</button>
            </div>
            <div class="row">
                <button id="key7" class="btn">7</button>
                <button id="key8" class="btn">8</button>
                <button id="key9" class="btn">9</button>
                <button id="key/" class="btn">/</button>
            </div>
            <div class="row">
                <button id="key4" class="btn">4</button>
                <button id="key5" class="btn">5</button>
                <button id="key6" class="btn">6</button>
                <button id="key*" class="btn">*</button>
            </div>
            <div class="row">
                <button id="key1" class="btn">1</button>
                <button id="key2" class="btn">2</button>
                <button id="key3" class="btn">3</button>
                <button id="key-" class="btn">-</button>
            </div>
            <div class="row">
                <button id="key." class="btn">.</button>
                <button id="key0" class="btn">0</button>
                <button id="key=" class="btn">=</button>
                <button id="key+" class="btn">+</button>
            </div>
        </div>
    </container>
    <script src="main.js"></script>
</body>
</html>
